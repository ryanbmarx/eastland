<section id='splash' class="newspapers-outer">
    <div data-parallax="scroll" data-image-src="img/newspapers/intro-red-1.jpg"></div>
    <div>
        <div style="width:100%;height:100%" class="imgLiquidFill">
            <img src="img/newspapers/newspage1.jpg" />
        </div>
    </div>
    <div data-parallax="scroll" data-image-src="img/newspapers/intro-red-2.jpg"></div>
    <div>
        <div  style="width:100%;height:100%"  class="imgLiquidFill">
            <img src="img/newspapers/newspage2.jpg" />
        </div>
    </div>
    <div data-parallax="scroll" data-image-src="img/newspapers/intro-red-3.jpg"></div>
    <div>
        <div style="width:100%;height:100%"  class="imgLiquidFill">
            <img src="img/newspapers/newspage3.jpg" />
        </div>
    </div>
    <div class="splash-img-wrapper splash-text-wrapper">
        <div style="width:100%;height: 100%;"  class="imgLiquidFill">
            <h1 class="splash-fade headline" itemprop="headline">{{ main_headline|process_text() }}</h1>
            <h2 class="splash-fade dek">{{ main_dek|process_text() }}</h2>
            <img class='red' src="img/newspapers/intro-red-4.jpg" />
        </div>
    </div>
</section>
